<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ahorcado</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/pantallajuego.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="img/favicon-32x32.png">
    </head>
    <body>
        <main>
            <div class="vector">
                <a class="alura" href="https://www.aluracursos.com/" target="_blank" title="Alura LATAM"><img src="img/alura.jpg" class="alura"></a>
            </div>
            <div class="grafico">
                <svg width="294" height="310">
                    <line x1="45" x2="250" y1="300" y2="300" stroke="yellow" stroke-width="4" class="horca"/>
                    <line x1="140" x2="140" y1="50" y2="300" stroke="yellow" stroke-width="4" class="horca"/>
                    <line x1="140" x2="220" y1="50" y2="50" stroke="yellow" stroke-width="4" class="horca"/>
                    <line x1="220" x2="220" y1="50" y2="95" stroke="yellow" stroke-width="4" class="horca"/>
                    <circle cx="220" cy="120" r="22" stroke="green" stroke-width="4" fill="yellow" class="cuerpo"/>
                    <line x1="220" x2="220" y1="143" y2="220" stroke="yellow" stroke-width="4" class="cuerpo"/>
                    <line x1="220" x2="200" y1="143" y2="190" stroke="yellow" stroke-width="4" class="cuerpo"/>
                    <line x1="220" x2="240" y1="143" y2="190" stroke="yellow" stroke-width="4" class="cuerpo"/>
                    <line x1="220" x2="200" y1="220" y2="260" stroke="yellow" stroke-width="4" class="cuerpo" />
                    <line x1="220" x2="240" y1="220" y2="260" stroke="yellow" stroke-width="4" class="cuerpo"/>
                </svg>
            </div>
            <div>
                <div class="caja-princ">
                    <span class="caja-secreto"></span>
                </div>
                <div class="caja-sec">
                    <span class="caja-error">______</span>
                </div>
            </div>
            <div class="group-button3">
                <button type="button" class=" boton3" id="init" onclick="mostrarEnPantalla(); validarLetra()"><span>Seleccionar Palabra</span></button>
                <button type="button" class=" boton3" id="cancel" onclick=" salirDelJuego()"><span>Cancelar</span></button>
            </div>
            <p class="aclaracion">Juege con el teclado en mayúsculas</p>
            <div id="ganador">
                <p>¡¡Ganaste, felicidades!!</p>
            </div>
            <div id="perdedor">
                <p>¡¡Perdiste, Fin del juego!!</p>
                <p class="palabraSecreta"></p>
            </div>
        </main>
        <footer>
            <p class="text">Pagina diseñada por Gustavo Ezequiel Miarka</p>
        </footer>
        <script src="js/funciones2.js"></script>
    </body>
</html>
